<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', Arial, sans-serif;
    }

    body {
      background-color: #1e1e2f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #fileSelectionPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: #252535;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
      width: 400px;
      transform: scale(0);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffffff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      font-weight: bold;
      color: #c0c0c0;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #414151;
      border-radius: 5px;
      background: #2e2e3e;
      color: #ffffff;
      outline: none;
      margin-bottom: 15px;
      transition: all 0.2s ease;
    }

    input[type="file"]:focus {
      border-color: #007bff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    #threeJSCanvasContainer {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #threeJSCanvasContainer canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="fileSelectionPage">
    <h1>3D Model Viewer</h1>
    <label for="objFile">Select a .obj file</label>
    <input type="file" id="objFile" accept=".obj">
    <label for="textureFile">Select a texture file (optional)</label>
    <input type="file" id="textureFile" accept=".jpg, .png">
    <button id="displayButton">Display</button>
  </div>

  <div id="threeJSCanvasContainer"></div>

  <script type="module" src="/index.ts"></script>
</body>
</html>
